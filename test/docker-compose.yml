services:
  postgres:
    image: postgres:18
    container_name: marquez-postgres
    environment:
      POSTGRES_USER: marquez
      POSTGRES_PASSWORD: password
      POSTGRES_DB: marquez
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marquez -d marquez"]
      interval: 5s
      timeout: 5s
      retries: 5
  marquez:
    image: ilum/marquez:0.53.1
    container_name: marquez
    environment:
      MARQUEZ_PORT: 5000
      MARQUEZ_ADMIN_PORT: 5001
      MARQUEZ_CONFIG: /usr/src/app/config.yml
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: marquez
      POSTGRES_USER: marquez
      POSTGRES_PASSWORD: password
      MIGRATE_ON_STARTUP: "true"
    volumes:
      - ./marquez-config.yml:/usr/src/app/config.yml
    ports:
      - "5000:5000"
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5001/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
  maruqez-ui:
    image: ilum/marquez-web:0.53.1
    container_name: marquez-ui
    environment:
      MARQUEZ_HOST: marquez
      MARQUEZ_PORT: 5000
      WEB_PORT: 3000
    ports:
      - "3000:3000"
    profiles:
      - ui
    depends_on:
      marquez:
        condition: service_healthy
