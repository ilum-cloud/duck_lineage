services:
  postgres:
    image: postgres:18
    container_name: marquez-postgres
    environment:
      POSTGRES_USER: marquez
      POSTGRES_PASSWORD: password
      POSTGRES_DB: marquez
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marquez -d marquez"]
      interval: 5s
      timeout: 5s
      retries: 5
  marquez:
    image: ilum/marquez:0.53.1
    container_name: marquez
    environment:
      MARQUEZ_PORT: 5000
      MARQUEZ_ADMIN_PORT: 5001
      MARQUEZ_CONFIG: /usr/src/app/config.yml
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: marquez
      POSTGRES_USER: marquez
      POSTGRES_PASSWORD: password
      MIGRATE_ON_STARTUP: "true"
    volumes:
      - ./marquez-config.yml:/usr/src/app/config.yml
    ports:
      - "5000:5000"
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5001/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
  maruqez-ui:
    image: ilum/marquez-web:0.53.1
    container_name: marquez-ui
    environment:
      MARQUEZ_HOST: marquez
      MARQUEZ_PORT: 5000
      WEB_PORT: 3000
    ports:
      - "3000:3000"
    profiles:
      - ui
    depends_on:
      marquez:
        condition: service_healthy
  ducklake-postgres:
    image: postgres:18
    container_name: ducklake-postgres
    environment:
      POSTGRES_USER: ducklake
      POSTGRES_PASSWORD: ducklake
      POSTGRES_DB: ducklake
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ducklake -d ducklake"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - ducklake
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD-SHELL", "mc ready local"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - ducklake
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    entrypoint: /bin/sh
    command: -c "mc alias set local http://minio:9000 minioadmin minioadmin && mc mb --ignore-existing local/test-bucket"
    depends_on:
      minio:
        condition: service_healthy
    profiles:
      - ducklake
